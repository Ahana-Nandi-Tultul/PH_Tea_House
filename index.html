<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House - Tailwind CSS</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- banner -->
    <header class="container mx-auto">
        <div class="md:flex justify-center items-center gap-4 p-4">
            <div class="space-y-6">
                <h1 class="text-7xl font-semibold">It's good <br> tea time at The <br> Tea House</h1>
                <p class="text-slate-600">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your
                    Taste Buds.
                </p>
                <button class="border rounded-lg p-5 bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white">Explore
                    More
                    <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6 inline">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.5 19.5l15-15m0 0H8.25m11.25 0v11.25" />
                    </svg>

                </button>
            </div>
            <div class="relative">
                <div>
                    <img src="images/banner.png" alt="">
                </div>
                <div class="flex justify-center items-center bg-white rounded absolute bottom-9 left-32 shadow-lg py-4 px-6">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="yellow" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-12 h-12 border-none">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z" />
                    </svg>
                    <div>
                        <h1 class="text-3xl font-semibold">5.00</h1>
                        <p>Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
